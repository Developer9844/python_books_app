<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Books</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
</head>

<body>
    <div class="container">
        <h1>List of Books</h1>
        <ul>
            {% for book in books %}
            <li class="book-item">
                <div>
                    <span class="book-title">{{ book.title }}</span>
                    <span class="book-status">[{{ 'Read' if book.read else 'Unread' }}]</span>
                </div>
                <div class="book-actions">
                    {% if book.read %}
                    <a href="{{ url_for('mark_unread', index=loop.index0) }}">Mark as Unread</a>
                    {% else %}
                    <a href="{{ url_for('mark_read', index=loop.index0) }}">Mark as Read</a>
                    {% endif %}
                    <a href="{{ url_for('edit_book', index=loop.index0) }}">Edit</a>
                    <a href="{{ url_for('delete_book', index=loop.index0) }}">Delete</a>
                </div>
            </li>
            {% endfor %}
        </ul>

        <div class="back-btn">
            <a href="{{ url_for('add_book') }}">Add New Book</a>
            <a href="{{ url_for('index') }}">Back to Homepage</a>
        </div>
    </div>
</body>

</html>
