<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
</head>

<body>
    <div class="container">
        <h1>Edit Book</h1>
        <form action="{{ url_for('edit_book', index=index) }}" method="post">
            <input type="text" id="title" name="title" value="{{ book.title }}" required style="padding: 11px;">
            <button type="submit">Save Changes</button>
        </form>
        <a class="back-btn" href="{{ url_for('list_books') }}">Back to List</a>
    </div>
</body>

</html>
